<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c2bf6f98d5.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio Simon</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="hamburger-menu"><i class="fa-solid fa-bars"></i></div>
        <div class="links">
          <ul class="nav-links">
            <li>
              <button class="about-me-btn">
                <i class="fa-sharp fa-solid fa-user"></i>
              </button>
              <p>About me</p>
            </li>
            <li>
              <button class="projects-btn">
                <i class="fa-solid fa-diagram-project"></i>
              </button>
              <p>Projects</p>
            </li>
            <li>
              <button class="cv-btn">CV</button>
              <p>CV</p>
            </li>
            <li>
              <button class="contact-btn">
                <i class="fa-solid fa-message"></i>
              </button>
              <p>Contact me</p>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="main-page">
        <h1>Simon Kane</h1>
        <div class="img-container">
          <img src="./img/profilepic.jpg" alt="simonkane" />
        </div>
        <div class="text">
          <p class="about-me-text"></p>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
